@if (loading) {
<div
  class="d-flex justify-content-center align-items-center"
  style="height: 50vh"
>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
  <h5 class="ms-3 text-muted">Cargando producto...</h5>
</div>
}

@if (!loading) {
<div class="card product-card shadow-lg p-3 mb-4 bg-white rounded">
  <div class="position-relative">
    <img
      src="{{ product?.image }}"
      class="card-img-top product-image"
      alt="{{ product?.title }}"
    />
    <span class="badge bg-success position-absolute top-0 end-0 m-2"
      >Disponible</span
    >
  </div>
  <div class="card-body text-center">
    <h5 class="card-title fw-bold text-primary">{{ product?.title }}</h5>
    <p class="card-text text-muted">
      {{ product?.description }}
    </p>
    <p class="card-text price-text">
      {{ product?.price | currency }}
    </p>
    <button class="btn btn-neon">AÃ±adir al Carrito ðŸ›’</button>
  </div>
</div>
}
